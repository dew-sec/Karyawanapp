<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - Employee Management System</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- same as dashboard.html -->
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <!-- same as dashboard.html -->
            </nav>

            <!-- Task List -->
            <div class="container-fluid p-4">
                <div class="row">
                    <div class="col -md-12">
                        <div class="card">
                            <div id="notificationBadge" class="badge"></div>
                            <div class="card-header">
                                <h5>Tasks</h5>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Task ID</th>
                                            <th>Task Name</th>
                                            <th>Assigned To</th>
                                            <th>Deadline</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>TASK001</td>
                                            <td>Project Report</td>
                                            <td>John Doe</td>
                                            <td>2023-02-25</td>
                                            <td>In Progress</td>
                                        </tr>
                                        <!-- more task data -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
